<div class="form-horizontal">
    {#    <div class="row form-group">#}
    <div class="row form-group">

        <!-- box-header-left -->
        <div id="box-header-left">
            <label class="control-label entries-select-label"
                   for="entries_per_page"
                   style="padding-right: 3px;padding-left: 3px">
                {{ _('Show Entries') }}
            </label>
            <div class="entries-select-input">
                <select id="entries_per_page" class="form-control">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
        <!-- /.box-header-left -->

        <!-- box-header-right -->
        <div class="table_actions clearfix" id="box-header-right">
            <div class="table_search client">
                <div class="form-group has-feedback">
                    <input class="form-control" value=""
                           name="table_filter" placeholder="Filter"
                           id="table_filter"
                           type="text">
                    <span class="fa fa-search search-icon form-control-feedback"></span>
                </div>
            </div>

            <div class="dt-buttons btn-group">
                <button id="advance-search-certificate-btn"
                        class="btn data-table-action btn-default ajax-modal"
                        title="Advance Search Certificate">
                    <span class="fa fa-search-plus"></span> {{ _('Search') }}
                </button>
                <button type="button"
                        id="create-new-user-btn"
                        data-api-current-user-roles={{ url_for('api.current_user_roles') }}
                                data-toggle="modal"
                        data-target="#create-user-form-modal"
                        class="btn btn-primary"
                        title="{{ _('Create New Certificate...') }}">
                    <span class="fa fa-plus"></span> {{ _('Create...') }}
                </button>
                <button id="delete-certificates-btn"
                        class="btn-danger btn disabled"
                        name="action"
                        title="{{ _('Delete Selected Certificates') }}"
                        type="submit" value="keypairs__delete">
                    <span class="fa fa-trash"></span> {{ _('Delete...') }}
                </button>
            </div>
        </div>
        <!-- /.box-header-right -->
    </div>
</div>
